    <h1>Abaixo exemplo de listas não númeradas</h1>

<body>
    <ul>
        <li> maçãs </li>
        <li> bananas </li>

    <title>Lista numeradas</title>

        <li> peras </li>
        <li> uvas </li>

    <ol type="I">

        <li> uvas </li>
    </ol>
</body>
