    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <title>Formulário HTML</title>
        <meta name="description" content="Aprenda a criar um site completo que usa formulários em HTML">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="FormCompletoCSS.css" rel="stylesheet">
        <script src="FormJS_Marcos_Paulo.js" defer></script>
    </head>
    <body>
        <h1>Nome: Marcos Paulo da Silva</h1> <!-- Altere para seu nome completo -->
        <h2 class="welcome">Bem-vindo(a) ao meu formulário.</h2></br>
        <form id="myForm" action="Script_do_Formulario.php" method="post">
            
            <!-- DADOS PESSOAIS-->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <table cellspacing="10" border="0">
                    <tr>
                        <td>
                            <label for="nome">Nome: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="nome" required pattern="[A-Za-zÀ-ÿ\s]+" title="Apenas letras são permitidas.">
                        </td>
                        <td>
                            <label for="sobrenome">Sobrenome: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="sobrenome" required pattern="[A-Za-zÀ-ÿ\s]+" title="Apenas letras são permitidas.">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nascimento: </label>
                        </td>
                        <td align="left">
                            <input type="date" name="nascimento" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rg">RG: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="rg" required pattern="\d{1,2}\.\d{3}\.\d{3}-\d{1}" title="O RG deve estar no formato 00.000.000-0." inputmode="numeric" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>CPF:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="O CPF deve estar no formato 123.456.789-09." inputmode="numeric" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>CEP:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="cep" required pattern="\d{5}-\d{3}" title="O CEP deve estar no formato 12345-678." inputmode="numeric" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br />
            
            <!-- ENDEREÇO -->
            <fieldset>
                <legend>Dados de Endereço</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="rua">Rua:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="rua" required>
                        </td>
                        <td>
                            <label for="numero">Número:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="numero" required pattern="\d+" title="Apenas números são permitidos." inputmode="numeric" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bairro">Bairro: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="bairro" required>
                        </td>
                    </tr>
                    <tr
                    <tr>
                        <td>
                            <label for="estado">Estado:</label>
                        </td>
                        <td align="left">
                            <select name="estado" required>
                                <option value="">Selecione</option>
                                <option value="ac">Acre</option>
                                <option value="al">Alagoas</option>
                                <option value="am">Amazonas</option>
                                <option value="ap">Amapá</option>
                                <option value="ba">Bahia</option>
                                <option value="ce">Ceará</option>
                                <option value="df">Distrito Federal</option>
                                <option value="es">Espírito Santo</option>
                                <option value="go">Goiás</option>
                                <option value="ma">Maranhão</option>
                                <option value="mt">Mato Grosso</option>
                                <option value="ms">Mato Grosso do Sul</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="pa">Pará</option>
                                <option value="pb">Paraíba</option>
                                <option value="pr">Paraná</option>
                                <option value="pe">Pernambuco</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cidade">Cidade: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="cidade" required>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br />
            
            <!-- DADOS DE LOGIN -->
            <fieldset>
                <legend>Dados de login</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="email">E-mail: </label>
                        </td>
                        <td align="left">
                            <input type="email" name="email" required title="Por favor, insira um e-mail válido.">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="imagem">Imagem de perfil:</label>
                        </td>
                        <td>
                            <input type="file" name="imagem">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="login">Login de usuário: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="login" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Senha: </label>
                        </td>
                        <td align="left">
                            <input type="password" name="pass" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="passconfirm">Confirme a senha: </label>
                        </td>
                        <td align="left">
                            <input type="password" name="passconfirm" required>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br />
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
        <script src="FormJS_Marcos_Paulo.js"></script>
    </body>
    </html>
